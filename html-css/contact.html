<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Personal Website</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="bio">
    <header class="my-header">
        <div id="navbar" class="navbar">
            <h1 class="my-name">
                <span class="text-primary"><i class="fa-solid fa-dove"></i> Marcia's Personal Website</span>
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Bio</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="header-content">
            <h1>FAMILY. FRIENDLY, HAPPY.</h1>
        </div>
    </header>

    <main>
        <section class="p-content">
            <div class="flex-items">
                <p class="main-name">Contact</p>
            </div>
        </section>

        <section id="contact" class="contact flex-columns">
            <div class="row">
                <div class="column">
                    <div class="column-1 info-img">
                        <img src="./images/photo slack.jpg" alt="Marcia's picture">
                    </div>
                </div>
                <div class="column">
                    <div class="column-2 bg-primary">
                        <h3>Contact Me</h3>
                        <form action="" class="callback-form">
                            <div class="form-control">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" placeholder="Enter name">
                            </div>
                            <div class="form-control">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="Enter email">
                            </div>
                            <div class="form-control">
                                <label for="phone">Phone</label>
                                <input type="text" name="phone" id="phone" placeholder="Enter phone">
                            </div>
                            <input type="submit" value="Send" id="Submit" class="btn">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
